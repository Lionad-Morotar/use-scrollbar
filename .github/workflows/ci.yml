name: Node CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install
        run: |
          npx pnpm install --frozen-lockfile
      - name: Build
        run: |
          npx pnpm build
